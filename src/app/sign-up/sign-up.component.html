<form action="http://localhost:5000/signUp" method="post" #form>
   <label>Email Id:</label>
   <input type="email" placeholder="mymail@qracle.com" name="emailId">
   <br><br><br>
   <label>Password:</label>
   <input type="password" placeholder="Password" name="password" >
   <br><br><br>
   <label>Confirm Password:</label>
   <input type="password" placeholder="Password" name="confirmPassword" >
   <br><br><br>
   <Button id="b1" type="submit" name="submit" >SignUp</Button>
</form>
